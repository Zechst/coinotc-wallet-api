
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="cryptoType">
          <th mat-header-cell *matHeaderCellDef> Ccy </th>
          <td mat-cell *matCellDef="let element"> {{element.cryptoType}} </td>
        </ng-container>
      
        <ng-container matColumnDef="escrowWalletAddress">
          <th mat-header-cell *matHeaderCellDef>  Escrow Address </th>
          <td mat-cell *matCellDef="let element" matTooltip="{{element.escrowWalletAddress}}"> 
              <a routerLink="details/{{element._id}}">{{element.escrowWalletAddress}}</a> </td>
        </ng-container>
        
        <ng-container matColumnDef="feeRate">
            <th mat-header-cell *matHeaderCellDef> Platform Fee </th>
            <td mat-cell *matCellDef="let element" matTooltip="{{element.feeRate}}"> 
                {{element.feeRate}} </td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef> Created On </th>
          <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'full'}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
